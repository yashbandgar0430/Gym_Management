<title>Login Page</title>
<style>
  body {
    background-image: url('/public/images/background3.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;  
    background-size: cover;
  }
</style>

  <body>
    <div class="container">
     <div class="row">
      <div class="col-md-5 mx-auto">
        <div id="first">
         <div class="myform form ">
           <div class="logo mb-3">
            <div class="col-md-12 text-center">
                <h1 style="color: aliceblue;">Login</h1>
            </div>
           </div>
          
            <form name="myform" method="get" action="index.html">
               <div class="form-group", style="color: aliceblue;">
                 <label for="exampleInputEmail1">Email address</label>
                 <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"  required>
               </div>
               <div class="form-group", style="color: aliceblue;">
                    <label for="exampleInputEmail1">Password</label>
                    <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password" required>
               </div>
               <div class="form-group" , style="color: aliceblue;">
                   <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
               </div>
               <div class="col-md-12 text-center ">
                <button onclick="validateform();" type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" id="log"><a href="index.html">Login</a></button>
               </div>
               <div class="col-md-12 ">
                <div class="login-or">
                   <hr class="hr-or">
                   <span class="span-or">or</span>
                </div>
            </div>
          <div class="form-group", style="color: aliceblue;">
             <p class="text-center">Don't have account? <a href="login2.html" id="signup">Sign up here</a></p>
          </div>
      </form>        
 </div>
